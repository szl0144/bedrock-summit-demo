<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <div class="chat-window">
            <div class="messages" id="messageContainer" role="log" aria-live="polite"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message..." maxlength="500" autocomplete="off">
                <button id="sendButton" type="button">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
